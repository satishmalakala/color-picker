<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="color-sec" id="secColor">
        <div class="container">
            <h1>Color Picker</h1>
            <div class="color-blk">
                <button class="button button1" id="button1" onclick="green()">Green</button>
                <button class="button button2" id="button2" onclick="red()">Red</button>
                <button class="button button3" id="button3" onclick="black()">Black</button>
                <button class="button button4" id="button4" onclick="blue()">Blue</button>
            </div>
            <p>BackgroundColor : <span id="selectedColor">#fff</span></p>
            <p>Try clicking on one of the colors above to change the background color of this page!</p>
        </div>
    </div>

    <script src="color.js"></script>

</body>

</html>
